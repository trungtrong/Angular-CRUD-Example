<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Create Employee</h3>
        </div>

        <div class="panel-body">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input name="fname" id="fullName" type="text"
                  [(ngModel)]="fname" class="form-control"/>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input name="email" id="email" type="text"
                     [(ngModel)]="email" class="form-control"/>
          </div>

          <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input name="phoneNumber" id="phoneNumber" type="text"
                     [(ngModel)]="phoneNumber" class="form-control"/>
          </div>

          <!-- radio : male and female -->
          <div class="form-group">
            <label>Gender</label>
            <div class="form-control">
              <label class="radio-inline">
                  <input type="radio" name="gender" value="male"
                        [(ngModel)]="gender"/>Male
              </label>
              <label class="radio-inline">
                  <input type="radio" name="gender" value="female"
                          [(ngModel)]="gender"/>Female
              </label>
            </div>
          </div>

          <!-- checkbox "isActive" field -->
          <div class="form-group">
              <div class="form-control">
                <label class="checkbox-inline">
                    <input type="checkbox" name="isActive"
                          [(ngModel)]="isActive"/>Is Active
                </label>
              </div>
          </div>

          <!-- dropdown list: Department field -->
          <div class="form-group">
            <label for="department">
              Department
            </label>
            <select id="departmnet" name="department"
                    [(ngModel)]="department" class="form-control">
              <option *ngFor="let dept of departments" [value]="dept.id">
                {{ dept.name }}
              </option>
            </select>
          </div>

          <!-- Datepicker:  Date of Birth -->
          <div class="row">
            <div class="form-group col-xs-5">
              <label for="dateOfBirth">Date of Birth</label>
              <input name="dateOfBirth" id="dateOfBirth" type="text" bsDatepicker
                     [bsConfig]="datePickerConfig" placement="right"
                     [(ngModel)]="dateOfBirth" class="form-control"/>
            </div>
          </div>

          <!-- 10. Display/Hide image of employee: photoPath -->
          <div class="form-group">
            <label for="photoPath">Photo path</label>
            <input name="photoPath" id="photoPath" type="text"
                   [(ngModel)]="photoPath" class="form-control"/>
          </div>
            <!-- 10.2 : Show/Hide Button-->
          <div>
            <button type="button" class="btn btn-primary"
                    (click)="togglePreviewPhoto()">
              {{ buttonStatus }} Preview
            </button>
          </div>

          <div class="form-group">
            <img [src]="photoPath" height="200" weight="200" *ngIf="previewPhoto" />
          </div>

        </div>

        <!-- Button Save: to retrieve all the data from the above forms -->
        <div class="panel-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>

{{ employeeForm.value | json }}
