<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Create Employee</h3>
        </div>

        <div class="panel-body">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input name="fname" id="fullName" type="text"
                  [(ngModel)]="fname" class="form-control"/>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input name="email" id="email" type="text"
                     [(ngModel)]="email" class="form-control"/>
          </div>

          <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input name="phoneNumber" id="phoneNumber" type="text"
                     [(ngModel)]="phoneNumber" class="form-control"/>
          </div>

          <!-- radio : male and female -->
          <div class="form-group">
            <label>Gender</label>
            <div class="form-control">
              <label class="radio-inline">
                  <input type="radio" name="gender" value="male"
                        [(ngModel)]="gender"/>Male
              </label>
              <label class="radio-inline">
                  <input type="radio" name="gender" value="female"
                          [(ngModel)]="gender"/>Female
              </label>
            </div>
          </div>

          <!-- checkbox "isActive" field -->
          <div class="form-group">
              <div class="form-control">
                <label class="checkbox-inline">
                    <input type="checkbox" name="isActive"
                          [(ngModel)]="isActive"/>Is Active
                </label>
              </div>
          </div>

          <!-- dropdown list: Department field -->
          <div class="form-group">
            <label for="department">
              Department
            </label>
            <select id="departmnet" name="department"
                    [(ngModel)]="department" class="form-control">
              <option *ngFor="let dept of departments" [value]="dept.id">
                {{ dept.name }}
              </option>
            </select>
          </div>

        </div>

        <div class="panel-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>

{{ employeeForm.value | json }}
