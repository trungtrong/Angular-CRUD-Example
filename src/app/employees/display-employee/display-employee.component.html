<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{ employee.name }}</h3>
  </div>

  <div class="panel-body">
    <div class="col-xs-10">

      <div class="row">

        <div class="col-xs-4">
          <img [src]="employee.photoPath" />
        </div>

        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">
              Gender
            </div>
            <div class="col-xs-6">
              : {{ employee.gender }}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Date of Birth
            </div>
            <div class="col-xs-6">
              : {{ employee.dateOfBirth }}
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              Email
            </div>
            <div class="col-xs-6">
              : {{ employee.email }}
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              Department
            </div>
            <div class="col-xs-6">
              : {{ employee.department }}
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              Is Active
            </div>
            <div class="col-xs-6">
              : {{ employee.isActive }}
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <div class="panel-footer">
    <!-- router parameter -->
    <button class="btn btn-primary" (click)="viewEmployee()" >
      View
    </button>
    <button class="btn btn-primary" (click)="editEmployee()">
      Edit
    </button>
    <button class="btn btn-danger" (click)="confirmDelete=true">
      Delete
    </button>

    <div class="panel-body confirm-container"
        *ngIf="confirmDelete">
      <p>Are you sure you want to delete {{employee.name}}?</p>
      <button class="btn btn-danger" (click)="deleteEmployee()">
        Yes
      </button>
      <button class="btn btn-primary" (click)="confirmDelete=false">
        No
      </button>
    </div>

  </div>
</div>
